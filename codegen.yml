overwrite: true
schema: 'https://api.thegraph.com/subgraphs/name/ecwireless/character-sheets-goerli'
generates:
  ./graphql/autogen/types.ts:
    documents:
      - ./graphql/**/(!(*.d)).gql
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
      - add:
          content:
            - '/* eslint-disable */'
            - '// @ts-nocheck'
