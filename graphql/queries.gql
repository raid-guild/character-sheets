query GetGlobal($id: ID!) {
  global(id: $id) {
    ...GlobalInfo
  }
}

query GetGames($limit: Int, $skip: Int) {
  games(first: $limit, skip: $skip) {
    ...GameInfo
  }
}

query GetGamesByOwner($owner: Bytes!, $limit: Int, $skip: Int) {
  games(where: { owners: [$owner] }, first: $limit, skip: $skip) {
    ...GameInfo
  }
}

query GetGamesByMaster($master: Bytes!, $limit: Int, $skip: Int) {
  games(where: { masters: [$master] }, first: $limit, skip: $skip) {
    ...GameInfo
  }
}
