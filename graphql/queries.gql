query GetGlobal($id: ID!) {
  global(id: $id) {
    ...GlobalInfo
  }
}

query GetGames($limit: Int, $skip: Int) {
  games(first: $limit, skip: $skip, orderBy: createdAt, orderDirection: desc) {
    ...GameMetaInfo
  }
}

query GetGame($gameId: ID!) {
  game(id: $gameId) {
    ...FullGameInfo
  }
}

query GetGamesByOwner($owner: Bytes!, $limit: Int, $skip: Int) {
  games(where: { owners_contains: [$owner] }, first: $limit, skip: $skip) {
    ...GameMetaInfo
  }
}

query GetGamesByMaster($master: Bytes!, $limit: Int, $skip: Int) {
  games(where: { masters_contains: [$master] }, first: $limit, skip: $skip) {
    ...GameMetaInfo
  }
}
